<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue"></script>
  <title>Vue.js Training</title>
</head>
<body>
  <div id="vue-app">
    <h1>Events</h1>
    <button v-on:click.once="add()">Add a year</button>
    <button @click="sub()">Subtract a year</button>
    <button @dblclick="add(5)">Add 5 years</button>
    <button v-on:dblclick="sub(5)">Subtract 5 years</button>
    <p>My age is {{ age }}</p>
    <div id="canvas" v-on:mousemove="updateXY">
     {{x}}, {{y}}
    </div>
    <a @click.prevent="click" href="https://github.com/ozansz/vuejs-training">CLICK ME</a>

  </div>

  <script src="app.js"></script>
</body>
</html>
